#  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("Parameters"); Pkg.test("Parameters"; coverage=true)'
## Documeter.jl
after_success:
  - julia -e 'using Pkg; Pkg.add("Documenter")'
  - julia -e 'using Pkg; cd(Pkg.dir("Parameters")); include(joinpath("docs", "make.jl"))'
